<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>my phone</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top-line"></div>
            <div class="inner-top"></div>
            <p class="tecno">TECNO</p>
        </div>
        <div class="middle">
            <div class="left-controls">
                <div class="left">-</div>
                <div class="left">-</div>
            </div>
            <div class="middle-controls">
                <div class="middle-inner"></div>
            </div>
            <div class="right-controls">
                <div class="right">-</div>
                <div class="right">-</div>
            </div>
        </div>
        <div class="bottom">
            <div class="numbers1">
                <div class="1"><span class="num one">1.,</span></div>
                <div class="4"><span class="num">4</span> <span>GHI</span></div>
                <div class="7"><span class="num seven">7</span> <span>PQRS</span></div>
                <div class="*"><span class="num asterisk">*</span></div>
            </div>
            <div class="numbers2">
                <div class="2"><span class="num">2</span> <span>ABC</span></div>
                <div class="5"><span class="num">5</span> <span>JKL</span></div>
                <div class="8"><span class="num">8</span> <span>TUV</span></div>
                <div class="0"><span class="num zero">0 +</span></div>
            </div>
            <div class="numbers3">
                <div class="3"><span class="num">3</span> <span>DEF</span></div>
                <div class="6"><span class="num">6</span> <span>MNO</span></div>
                <div class="9"><span class="num">9</span> <span>WXYZ</span></div>
                <div class="#"><span class="num hash">#</span></div>
            </div>
        </div>
    </div>
</body>
</html>
